<!--main/templates/registration/change-password.html-->

{% extends 'base.html' %}

{% block content %}
<div class="p-4">
<h2>Change password</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change" class="btn btn-secondary">
</form>

<a href="{% url 'dashboard' %}" class="text-dark">Back to dashboard</a>
</div>
{% endblock %}
