<!--main/templates/base.html-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L.F.G.</title>
    <link
      rel="shortcut icon"
      href="https://orig00.deviantart.net/98ab/f/2012/272/0/5/8_bits_control_by_gokunix-d5gb0f3.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="static/main/main.js" defer></script>
  </head>
  <style>
    body {
      font-family: "Acme", sans-serif;
      background-image: url(https://i.redd.it/9gus5pd7tl9z.gif);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
    .fg-style {
      background-color: rgba(202, 210, 197, 0.8);
    }
    .button {
      border-radius: 24px;
    }
  </style>
  <body>
    <div
      class="d-flex"
      style="
        font-family: 'Press Start 2P', cursive;
        background: linear-gradient(
          to bottom,
          rgba(202, 210, 197),
          rgba(202, 210, 197, 0.3)
        );
      "
    >
      <div class="p-2 w-100">
        <h1 class="fs-1 pt-3 ps-3">L.F.G.</h1>
        <h2 class="fs-2 p-3">Looking for Games</h2>
      </div>
      <div class="p-2 flex-shrink-0">
        <div
          class="d-flex flex-column p-4 align-items-end"
          style="font-family: 'Acme', sans-serif"
        >
          <div class="fs-5">
            <div>Welcome,</div>
            <div>{{ user.username|default:'Noob' }}!</div>
          </div>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
          <a href="{% url 'change_password' %}">Change Password</a>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% block content %} {% endblock %}
    <footer class="fg-style pt-4">
      <div class="container text-end">
        <a href="#" class="fs-4">Top</a>
      </div>
      <div class="container text-center">
        <div class="row">
          <a href="https://www.twitch.tv/slaynnplays">Creator Twitch</a>
        </div>
        <div class="row">
          <a href="https://www.youtube.com/channel/UCgmotILNLZgEPMP0S35D56w"
            >Creator YouTube</a
          >
        </div>
        <div class="row">
          <a href="https://github.com/SC-Mack">Creator GitHub</a>
        </div>
      </div>
    </footer>
  </body>
</html>
