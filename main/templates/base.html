<!--main/templates/base.html-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L.F.G.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="static/main/style.css"></script>
    <script src="static/main/main.js" defer></script>
  </head>
  <style>
    body {
      font-family: "Acme", sans-serif;
      background-image: url(https://images.designtrends.com/wp-content/uploads/2015/12/03060244/Retro-Backgrounds32.jpeg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
    .fg-style {
      background-color: rgba(202, 210, 197, 0.75);
    }
  </style>
  <body>
    <div class="" style="font-family: 'Press Start 2P', cursive; background-color: rgba(202, 210, 197);">
      <h1 class="fs-1">L.F.G.</h1>
      <h2 class="fs-2">Looking for Games</h2>
      <div class="d-flex flex-column pt-4 align-items-end justify-content-end" style="font-family: 'Acme', sans-serif">
        <div class="fs-4"> Welcome, {{ user.username|default:'Noob' }}! </div>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' user.username %}">View Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'change_password' %}">Change Password</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
    {% block content %} {% endblock %}
    <footer class="fg-style pt-4">
      <div class="container text-center">
        <div class="row">
          <a href="https://www.twitch.tv/slaynnplays">Creator Twitch</a>
        </div>
        <div class="row">
          <a href="https://www.youtube.com/channel/UCgmotILNLZgEPMP0S35D56w"
            >Creator YouTube</a
          >
        </div>
        <div class="row">
          <a href="https://github.com/SC-Mack">Creator GitHub</a>
        </div>
      </div>
    </footer>
  </body>
</html>
