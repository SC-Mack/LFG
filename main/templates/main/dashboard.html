<!--main/templates/main/dashboard.html-->

{% extends 'base.html' %}

{% block content %}
Welcome, {{ user.username|default:'Noob' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' user.username %}">View Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_switch' %}">Change Password</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</div>
{% endblock %}
